</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-blue-600 text-white p-4">
  <div class="container mx-auto flex justify-between items-center relative">
    <h1 class="text-xl font-bold">Ritonga</h1>

    <!-- Desktop menu -->
    <nav class="hidden md:flex space-x-4">
      <a href="index.html">Home</a>
      <a href="arduino.html">Arduino</a>
      <a href="web.html">Web Code</a>
      <a href="#">Contact</a>
    </nav>

    <!-- Wrapper + hamburger + dropdown -->
    <div class="md:hidden relative">
      <button id="menu-btn" class="text-2xl focus:outline-none">
        &#9776;
      </button>
      <div id="mobile-menu" class="hidden absolute right-0 mt-2 bg-blue-700 text-white rounded shadow-lg w-40 flex flex-col">

</header>

    <h2 class="text-2xl font-bold mb-4">Contact Me</h2>
    <form class="space-y-4">
      <input type="text" placeholder="Name" class="w-full border p-2 rounded" required>
      <input type="email" placeholder="Email" class="w-full border p-2 rounded" required>
      <textarea placeholder="Message" class="w-full border p-2 rounded" rows="4" required></textarea>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
    </form>
  </main>
  <footer class="bg-blue-600 text-white text-center p-4 mt-10">
